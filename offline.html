<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - ROK Cup South Africa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      height: 60px;
      width: auto;
    }
    .offline-icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #fff;
    }
    p {
      font-size: 16px;
      color: rgba(255,255,255,0.7);
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .retry-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .retry-btn:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }
    .retry-btn:active {
      transform: translateY(0);
    }
    .status {
      margin-top: 30px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 14px;
    }
    .status-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #e74c3c;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.vortex-rok.com/wp-content/uploads/2022/06/ROK_logo.png" alt="ROK Cup">
    </div>
    
    <div class="offline-icon">ðŸ“¡</div>
    
    <h1>You're Offline</h1>
    
    <p>
      It looks like you've lost your internet connection. 
      Don't worry - your data is safe and will sync when you're back online.
    </p>
    
    <button class="retry-btn" onclick="location.reload()">
      Try Again
    </button>
    
    <div class="status">
      <span class="status-dot"></span>
      Waiting for connection...
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
