<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password - NATS Driver Registry</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #facc15 0%, #f97316 50%, #0ea5e9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      padding: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #111827;
    }
    .subtitle {
      color: #6b7280;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      color: #6b7280;
      margin-bottom: 8px;
      letter-spacing: 0.05em;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 14px;
      background: #f9fafb;
      outline: none;
    }
    input:focus {
      background: white;
      border-color: #0ea5e9;
      box-shadow: 0 0 0 3px rgba(14,165,233,0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #111827;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      letter-spacing: 0.05em;
      transition: background 0.2s;
    }
    button:hover { background: #1f2937; }
    button:disabled { opacity: 0.5; cursor: default; }
    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .message.good {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .message.bad {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0,0,0,0.2);
      border-top-color: #111827;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <p class="subtitle">Enter your new password below</p>
    <div id="message"></div>
    <form id="resetForm" style="display:none;">
      <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" readonly />
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input id="password" type="password" placeholder="Min 8 characters" required />
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input id="confirmPassword" type="password" placeholder="Confirm your password" required />
      </div>
      <button type="submit" id="submitBtn">Reset Password</button>
    </form>
  </div>
  <script>
    const API_ENDPOINT = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : 'https://rokthenats.co.za/api';

    function getQueryParam(name) {
      const url = new URL(window.location);
      return url.searchParams.get(name);
    }

    function showMessage(type, text) {
      const el = document.getElementById('message');
      el.className = 'message ' + type;
      el.textContent = text;
      el.style.display = 'block';
    }

    async function init() {
      const token = getQueryParam('token');
      const email = getQueryParam('email');

      if (!token || !email) {
        showMessage('bad', 'Invalid reset link. Please request a new password reset.');
        return;
      }

      document.getElementById('email').value = decodeURIComponent(email);
      document.getElementById('resetForm').style.display = 'block';

      document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          showMessage('bad', 'Passwords do not match');
          return;
        }

        if (password.length < 8) {
          showMessage('bad', 'Password must be at least 8 characters');
          return;
        }

        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerHTML = '<span class="loading"></span> Resetting...';

        try {
          const res = await fetch(API_ENDPOINT + '/resetPassword', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, email: decodeURIComponent(email), newPassword: password })
          });

          const data = await res.json();

          if (!data.success) throw new Error(data.error?.message || 'Reset failed');

          showMessage('good', 'Password reset successfully! Redirecting to login...');
          setTimeout(() => {
            window.location.href = '/driver_portal.html#portal';
          }, 2000);
        } catch (err) {
          showMessage('bad', err.message);
          btn.disabled = false;
          btn.textContent = 'Reset Password';
        }
      });
    }

    init();
  </script>
</body>
</html>
